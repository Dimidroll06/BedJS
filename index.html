<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./lib/logo.png" type="image/x-icon">
    <title>BedJS test</title>

    <!-- BED JS -->
    <script src="./lib/Bed.js"></script>
</head>
<body>
    <script>
        const Bed = new BedJS({
            FPS:1
        })
        document.body.appendChild(Bed.domElement)

        const layer1 = new Bed.layer()

        let image = new Bed.image(layer1)
        let text = new Bed.text(layer1)
        

        let animatedImgae = new Bed.image(layer1)
        animatedImgae.spriteSheet('./lib/logo_sheet.png')

        animatedImgae.newAnimation('red', [ [0,0] ]);
        animatedImgae.newAnimation('blue', [ [1,0] ]);
        animatedImgae.newAnimation('green', [ [0,1] ]);
        animatedImgae.newAnimation('orange', [ [1,1] ]);
        animatedImgae.newAnimation('rgb', [ [0,0], [0,1], [1,0] ], 15);


        animatedImgae.setAnimation('rgb');

        Bed.everyTick(()=>{
            image.x++
        })

        Bed.start()

    </script>
</body>
</html>
