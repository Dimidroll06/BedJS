<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./lib/logo.png" type="image/x-icon">
    <title>BedJS test</title>

    <!-- BED JS -->
    <script src="./lib/Bed.js"></script>
</head>
<body>
    <script>
        const Bed = new BedJS({
            FPS:1
        })
        document.body.appendChild(Bed.domElement)

        const layer1 = new Bed.layer()
        const layer2 = new Bed.layer(
            {
                paralaxX: 0,
                paralaxY: 0
            }
        )

        let text = new Bed.text(layer2, {
            words: '0.5 Layer paralax and camera scroll!',
            y:25
        })

        let image = new Bed.image(layer1, {
            y: 200,
            x: 200
        })
        

        

        
        Bed.everyTick(()=>{
            Bed.setScroll( Bed.vec2(Bed.getScroll().x + 1, Bed.getScroll().y + 1) )
            
            //console.log(Bed.getScroll())
        })
        
        
      
        Bed.start()

        </script>
</body>
</html>
