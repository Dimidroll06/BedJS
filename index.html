<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./lib/logo.png" type="image/x-icon">
    <title>BedJS test</title>

    <!-- BED JS -->
    <script src="./lib/Bed.js"></script>
</head>
<body>
    <script>
        const Bed = new BedJS({
            FPS:1
        })
        document.body.appendChild(Bed.domElement)

        const layer1 = new Bed.layer()

        let text = new Bed.text(layer1, {
            words: '0.6 Destroy!'
        })

        let image = new Bed.image(layer1, {
            y: 20
        })
        

        setTimeout(() => {
            image.destroy()
        }, 500);

        setTimeout(() => {
            text.destroy()
            setTimeout(() => {
                text = new Bed.text(layer1, {
                words: 'Text and image destroyed'
                })
            }, 1000);
        }, 1000);

        Bed.start()

        </script>
</body>
</html>
